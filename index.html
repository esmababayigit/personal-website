<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmosun İlk Web Sitesi🥺🫶🏻</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faaedf;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.85;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        header {
            background-color: #fb7fc1 ;
            color: rgb(70, 15, 36);
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background:rgb(252, 151, 195);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .yorum {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sil-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #yorumlar {
            margin-top: 20px;
            padding: 10px;
            background: #f9a4c6;
            text-align: left;
        }


        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Arka Plandaki Kalpler -->
    <div class="hearts-container"></div>

    <header><b>HOŞGELDİNİZ🥺💞🤍🩷</b></header>

    <div class="container">
        <h2>MERHABA</h2>
        <p>İlk defa deniyorum umarım güzel yapabilmişimdir🥺😭
            Lütfen yorumlarınızı yazar mısınız🥺😭🙏🏻
            Teşekkürler🥺💞🤍🩷
            Sizi Seviyorum🥺💞🤍🩷</p>
        
        <h2>Yorumlar</h2>
        <div id="yorumlar"></div>
        <input type="text" id="adInput" placeholder="Adınızı yazın">
        <input type="text" id="yorumInput" placeholder="Yorumunuzu yazın">
        <button onclick="yorumEkle()">Gönder</button>
    </div>

    
    <script type="module">
        // Firebase modüllerini içe aktar
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      
        const firebaseConfig = {
          apiKey:"AIzaSyBB7UCJP9OP9t-t2skdP-KhgpnLa77IAro", 
          authDomain: "esmaninwebsitesi-27280.firebaseapp.com",
          databaseURL: "https://esmaninwebsitesi-27280-default-rtdb.firebaseio.com",
          projectId: "esmaninwebsitesi-27280",
          storageBucket: "esmaninwebsitesi-27280.firebasestorage.app",
          messagingSenderId: "338856424812",
          appId: "1:338856424812:web:b0fc7fa0137da86b0def49",
          measurementId: "G-GS91SBV0G3"
        };
      
        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        //  Yorumları Firebase'e kaydetme fonksiyonu
        window.yorumEkle = function() {
          var adInput = document.getElementById("adInput").value.trim();
          var yorumInput = document.getElementById("yorumInput").value.trim();
      
          if (adInput !== "" && yorumInput !== "") {
            const yeniYorumRef = push(ref(database, "yorumlar"));
            set(yeniYorumRef, {
              id: yeniYorumRef.key,  // Firebase içindeki benzersiz anahtar
              ad: adInput,
              metin: yorumInput
            }).then(() => {
              document.getElementById("adInput").value = "";
              document.getElementById("yorumInput").value = "";
            }).catch((error) => {
              console.error("Yorum eklenirken hata oluştu:", error);
            });
          }
        };
      
        //  Yorumları Firebase’den alıp ekrana yazdıran fonksiyon
        function yorumlariYukle() {
          const yorumlarDiv = document.getElementById("yorumlar");
          yorumlarDiv.innerHTML = ""; // Önce temizle
      
          const yorumlarRef = ref(database, "yorumlar");
          onValue(yorumlarRef, (snapshot) => {
            yorumlarDiv.innerHTML = ""; // Güncel listeyi tekrar ekle
            snapshot.forEach((childSnapshot) => {
              const yorum = childSnapshot.val();
              const yeniYorum = document.createElement("p");
              yeniYorum.innerHTML = `<strong>${yorum.ad}:</strong> ${yorum.metin} 
                <button onclick="yorumuSil('${yorum.id}')">Sil</button>`;
              yorumlarDiv.appendChild(yeniYorum);
            });
          });
        }
      
        //  Yorum silme fonksiyonu
        window.yorumuSil = function(yorumID) {
          const yorumRef = ref(database, "yorumlar/" + yorumID);
          remove(yorumRef).then(() => {
            console.log("Yorum başarıyla silindi.");
          }).catch((error) => {
            console.error("Yorum silinirken hata oluştu:", error);
          });
        };
      
        //  Sayfa açıldığında yorumları Firebase'den yükle
        yorumlariYukle();
        // Kalpleri rastgele arka plana ekleyen fonksiyon
        function createHearts() {
            const colors = ["#ff91a4", "#ffffff", "#c084fc", "#aee2ff"]; // Pembe, Beyaz, Mor, Bebek Mavisi
            const emojis = ["💗", "🤍", "💜", "💙"];
            const numHearts = 100; // Kalp sayısı

            const container = document.querySelector(".hearts-container");

            for (let i = 0; i < numHearts; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.fontSize = Math.random() * 15 + 15 + "px";
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.animationDuration = Math.random() * 5 + 5 + "s";
                container.appendChild(heart);
            }
        }

        createHearts();
    </script>
</body>
</html>
